<h1>Параметры менеджера кластера</h1>
<div>Для просмотра свойств менеджера кластера дважды щелкните на строке кластера в дереве центрального сервера 1С:Предприятия или в контекстном меню элемента выберите команду <b>Изменить</b>.</div>
<div>В появившемся окне можно изменить описание менеджера кластера.</div></body></html>
